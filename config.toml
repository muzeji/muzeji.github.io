  url = "/avtor/"


[[menu.main.en]]
  name = "About"
  identifier = "avtor"
  url = "/author/"



[languages]

  [languages.sl]
    title = "Muzeji za obiskovalce"
    weight = 1
    [languages.sl.params]

  [languages.en]
    title = "Museums for visitors"
    weight = 2

    [languages.en.params]

      [languages.en.params.navigation]
        omeni = "About me"




